<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    <div class="calculator-app">
       <div class="calculator-hero">
        <h2 class="calculator-title">calc</h2>
        <div class="calculator-cart">
            <h5 class="cart-title">THEME</h5>

        </div>
       </div>
       <div class="calculator-input">
        <input type="text" class="cal-input" placeholder="399,981">
       </div>
       <div class="calculator-body">
        <div class="cal-grid">
            <button class="cal-number">7</button>
            <button class="cal-number">8</button> 
            <button class="cal-number">9</button> 
            <button class="cal-number">Del</button> 
            <button class="cal-number">4</button> 
            <button class="cal-number">5</button> 
            <button class="cal-number">6</button> 
            <button class="cal-number">+</button> 
            <button class="cal-number">1</button> 
            <button class="cal-number">2</button> 
            <button class="cal-number">3</button> 
            <button class="cal-number">-</button>  
            <button class="cal-number">.</button> 
            <button class="cal-number">0</button> 
            <button class="cal-number">/</button>
            <button class="cal-number">x</button>
            
        </div> 
        <div class="cal-grid-lg">
            <button class="cal-numberrr">RESET</button> 
            <button class="cal-numberr">=</button>   

        </div>
       

       </div>
    </div>
</body>
</html>
